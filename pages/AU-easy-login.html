<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 - 간편로그인</title>

    <!-- Link Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- Link Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/util.css">
    <link rel="stylesheet" href="../assets/css/CO/co.css">
    <link rel="stylesheet" href="../assets/css/AU/au.css">
</head>

<body style="background-color: rgb(247, 247, 247);">

    <header class="bg-white hidden sm:block" style="margin-bottom: 72px;">
        <section class="flex items-center justify-center relative border-b border-b-highlight">
            <div class="py-3">
                <img class="w-14 h-14" src="../assets/images/logo/Logo.svg" alt="" />
            </div>
        </section>
    </header>

    <main>
        <div class="w-full">
            <div class="bg-white sm:rounded-xl overflow-hidden" style="max-width: 460px; margin: 0 auto;">

                <div class="px-5 sm:px-0 flex items-center justify-between sm:justify-center py-6 sm:py-0">
                    <h4 class="text-2028-1826 font-semibold text-center py-2.5">간편 로그인</h4>
    
                    <button class="h-6 w-6 flex sm:hidden items-center justify-center">
                        <i class="text-sm fa-solid fa-x"></i>
                    </button>
                </div>

                <div class="px-5 py-5 sm:px-14 sm:py-12 shadow-sm">
                    <div class="sm:px-1 sm:py-0.5">
                        <div class="space-y-8 sm:space-y-16">
                            <p class="text-18-l-26 font-semibold text-center">이미 간편 로그인을 이용중이세요</p>
                           
                            <div>
                                <div class="flex justify-center gap-x-2.5 sm:gap-x-5">
                                    <div class="space-y-9 w-40 px-4 pt-4 pb-10 border border-blue-500 rounded-lg">
                                        <div class="h-10">
                                            <label for="" class="flex items-center gap-x-2">
                                                <input id="login-app" name="login-app" type="radio" class="w-6 h-6">
                                                <span class="flex-1 inline-block text-sm font-medium">사용중</span>
                                            </label>    
                                        </div>

                                        <div class="flex flex-col items-center justify-center gap-y-3">
                                            <div class="overflow-hidden rounded-full" style="width: 42px; height: 42px;">
                                                <img src="../assets/images/icon/auth/kakao.svg" alt="">
                                            </div>
                                            <p class="text-sm font-medium">네이버 로그인</p>
                                        </div>
                                    </div>

                                    <div class="space-y-9 w-40 px-4 pt-4 pb-10 border border-blue-500 rounded-lg">
                                        <div class="h-10">
                                            <label for="" class="flex items-center gap-x-2">
                                                <input id="login-app" name="login-app" type="radio" class="w-6 h-6">
                                                <span class="flex-1 inline-block text-sm font-medium invisible">사용중</span>
                                            </label>    
                                        </div>

                                        <div class="flex flex-col items-center justify-center gap-y-3">
                                            <div class="overflow-hidden rounded-full" style="width: 42px; height: 42px;">
                                                <img src="../assets/images/icon/auth/naver.svg" alt="">
                                            </div>
                                            <p class="text-sm font-medium">네이버 로그인</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="h-28 block sm:hidden"></div>

                            <div class="flex items-center justify-center">                               
                                <button
                                    class="py-2.5 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 
                                    focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    간편로그인 하기
                                </button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>

            <div class="h-6"></div>
           
        </div>
    </main>

    <div class="h-32"></div>

    <section>
        <!-- modal 1 -->
        <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <!-- Modal Content -->
            <div class="bg-white sm:rounded-lg p-5 sm:p-8" style="width: 364px;">
                <!-- Modal Header -->
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-1724-1826 font-semibold text-center">
                        기존에 가입한 간편로그인을 
                        해제 후 진행해야 합니다
                    </h3>                   
                </div>
    
                <!-- Address List -->
                <div class="space-y-5 sm:space-y-6 mb-2.5 sm:mb-6">
                    <!-- Address Item 1 -->
                    <p class="text-xs font-normal text-gray-400 text-center">
                        해제 후에는 가입인증을 처음부터 진행해야 합니다
                    </p>
                </div>
    
                <!-- Select Button -->
                <div class="mt-20 sm:mt-6 pb-1 sm:pb-0 pt-6 sm:pt-0 flex items-center justify-center gap-x-4">
                    <button
                        class="flex-1 text-15-l-22 w-full py-2.5 border border-blue-500 text-blue-500 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-100">
                        기존 간편로그인 이용
                    </button>
                    <button
                        class="flex-1 text-15-l-22 w-full py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        해제 후 재인증
                    </button>
                </div>
            </div>
        </div>
    </section>

  
</body>

</html>
