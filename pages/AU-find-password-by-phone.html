<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 - 비밀번호 찾기 / 휴대폰 인증</title>

    <!-- Link Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- Link Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/util.css">
    <link rel="stylesheet" href="../assets/css/CO/co.css">
    <link rel="stylesheet" href="../assets/css/AU/au.css">
</head>

<body style="background-color: rgb(247, 247, 247);">

    <header class="bg-white" style="margin-bottom: 72px;">
        <section class="flex items-center justify-center relative border-b border-b-highlight">
            <div class="py-3">
                <img class="w-14 h-14" src="../assets/images/logo/Logo.svg" alt="" />
            </div>
        </section>
    </header>

    <main>
        <div class="w-full">
            <div class="bg-white rounded-xl overflow-hidden" style="max-width: 460px; margin: 0 auto;">
                <h4 class="text-18-l-26 font-semibold text-center py-2.5">비밀번호 찾기</h4>

                <div class="px-5 py-5 sm:px-14 sm:py-12 shadow-sm">
                    <div class="sm:px-1 sm:py-0.5">
                        <form class="space-y-16 pb-6 sm:pb-0">
                            
                            <div class="flex items-center justify-center gap-x-2">
                                <button class="flex-1 text-15-l-22 font-semibold py-2.5 rounded border text-blue-500 bg-blue-100 border-blue-500">휴대폰 인증</button>
                                <button class="flex-1 text-15-l-22 font-semibold py-2.5 rounded border">이메일 인증</button>
                            </div>

                            <div class="space-y-5">
                                <div class="flex flex-col gap-y-2">
                                    <label for="" class="text-sm font-semibold">아이디</label>

                                    <div class="py-2.5 px-4 rounded border">
                                        <input type="text" class="flex-1 text-15-l-22" placeholder="아이디를 입력해주세요">
                                    </div>
                                </div>

                                <div class="flex flex-col gap-y-2">
                                    <label for="" class="text-sm font-semibold">휴대폰 번호</label>

                                    <div class="flex items-center gap-x-2">
                                        <div class="py-2.5 px-4 rounded border" style="width: calc(100% - 88px);">
                                            <input type="text" class="flex-1 text-15-l-22 w-full" placeholder="'-' 없이 번호만 입력해주세요">
                                        </div>
                                        <button class="text-15-l-22 py-2.5 text-center w-20 rounded border border-blue-500 text-blue-500">
                                            인증요청
                                        </button>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-y-2">
                                    <label for="" class="text-sm font-semibold">인증번호</label>

                                    <div class="flex items-center gap-x-2">
                                        <div class="py-2.5 px-4 rounded border" style="width: calc(100% - 88px);">
                                            <input type="text" class="flex-1 text-15-l-22 w-full" placeholder="00000">
                                        </div>
                                        <button class="text-15-l-22 py-2.5 text-center w-20 rounded border border-blue-500 text-blue-500">
                                            재요청
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-2 mb-16">
                                <div class="text-sm font-medium text-center">회원 정보와 일치하는 아이디입니다.</div>
                                <div class="text-15-l-22 font-medium rounded border bg-gray-100 py-9 text-center">아이디***</div>
                            </div>
                            
                            <div class="space-y-3 mb-14">
                                <div class="flex justify-center">
                                    <button class="text-13-l-18 font-semibold text-gray-500 py-1.5 px-4 whitespace-nowrap">
                                        아이디 찾기
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>              
        </div>
    </main>

    <div class="h-32"></div>

    <section>
        <!-- modal 1 -->
        <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <!-- Modal Content -->
            <div class="bg-white sm:rounded-lg p-5 sm:p-8" style="width: 364px;">
                <!-- Modal Header -->
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-1724-1826 font-semibold text-center">로그인/회원가입 진행을 닫으시겠습니까?</h3>                   
                </div>
    
                <!-- Address List -->
                <div class="space-y-5 sm:space-y-6 mb-2.5 sm:mb-6">
                    <!-- Address Item 1 -->
                    <p class="text-xs font-normal text-gray-400 text-center">
                        창을 닫으면 진행중인 사항이 모두 사라집니다.
                    </p>
                </div>
    
                <!-- Select Button -->
                <div class="mt-20 sm:mt-6 pb-1 sm:pb-0 pt-6 sm:pt-0 flex items-center justify-center gap-x-4">
                    <button
                        class="flex-1 w-full py-2 border rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-100">
                        취소
                    </button>
                    <button
                        class="flex-1 w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        확인
                    </button>
                </div>
            </div>
        </div>

        <!-- modal 1 -->
        <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <!-- Modal Content -->
            <div class="bg-white sm:rounded-lg p-5 sm:p-8" style="width: 364px;">
                <!-- Modal Header -->
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-1724-1826 font-semibold text-center">
                        입력하신 인증번호가 맞지 않습니다.
                        다시 확인하시고 입력해 주세요.
                    </h3>                   
                </div>
    
                <!-- Address List -->
                <!-- <div class="space-y-5 sm:space-y-6 mb-2.5 sm:mb-6">                    
                    <p class="text-xs font-normal text-gray-400 text-center">
                        비밀번호는 영문, 숫자, 특수무자 조합 8자리 이상으로 입력해주시길 바랍니다.
                    </p>
                </div> -->
    
                <!-- Select Button -->
                <div class="mt-20 sm:mt-6 pb-1 sm:pb-0 pt-6 sm:pt-0 flex items-center justify-center gap-x-4">                    
                    <button
                        class="flex-1 w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        확인
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
