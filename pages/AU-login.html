<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입 - 로그인</title>

    <!-- Link Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- Link Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/util.css">
    <link rel="stylesheet" href="../assets/css/CO/co.css">
</head>

<body style="background-color: rgb(247, 247, 247);">

    <header class="bg-white" style="margin-bottom: 72px;">
        <section class="flex items-center justify-center relative border-b border-b-highlight">
            <div class="py-3">
                <img class="w-14 h-14" src="../assets/images/logo/Logo.svg" alt="" />
            </div>
        </section>
    </header>

    <main>
        <div class="w-full">
            <div class="bg-white rounded-xl overflow-hidden" style="max-width: 460px; margin: 0 auto;">
                <h4 class="text-18-l-26 font-semibold text-center py-2.5">회원 로그인</h4>

                <div class="px-5 py-5 sm:px-14 sm:py-12">
                    <div class="sm:px-1 sm:py-0.5">
                        <div>
                            <div class="px-4 py-2.5 rounded border mb-2">
                                <input class="text-base w-full" type="text" placeholder="아이디를 입력해 주세요.">
                            </div>
                            
                            <div class="px-4 py-2.5 rounded border mb-3">
                                <input class="text-base w-full" type="text" placeholder="비밀번호를 입력해 주세요.">
                            </div>

                            <div class="mb-5">
                                <input type="radio" name="storage-account" id="storage-account" hidden>
                                <label for="storage-account" class="flex items-center gap-x-2">
                                    <img src="../assets/images/icon/common/check-white.svg" alt="">
                                    <span class="inline-block text-13-l-18 font-normal">아이디 저장</span>
                                </label>
                            </div>

                            <div class="space-y-3 mb-14">
                                <div>
                                    <button class="w-full text-gray-400 text-15-l-22 font-semibold py-2.5 text-center rounded bg-gray-100">
                                        로그인
                                    </button>
                                </div>

                                <div class="flex justify-center">
                                    <div class="flex items-center justify-center gap-x-2">
                                        <button class="text-13-l-18 font-semibold text-gray-500 py-1.5 px-4">아이디 찾기</button>
                                        <span class="text-xs font-normal text-gray-400">|</span>
                                        <button class="text-13-l-18 font-semibold text-gray-500 py-1.5 px-4">비밀번호 찾기</button>
                                        <span class="text-xs font-normal text-gray-400">|</span>
                                        <button class="text-13-l-18 font-semibold text-gray-500 py-1.5 px-4">회원가입</button>                                        
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-center gap-x-5">
                                <img src="../assets/images/icon/auth/naver.svg" alt="">
                                <img class="rounded-full" src="../assets/images/icon/auth/kakao.svg" alt="">
                                <img src="../assets/images/icon/auth/google.svg" alt="">
                                <img src="../assets/images/icon/auth/p.svg" alt="">
                                <img src="../assets/images/icon/auth/apple.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
