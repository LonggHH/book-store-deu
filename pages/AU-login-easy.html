    <section>

                    <button onclick="toggleMdClose()"

            <div class="bg-white sm:rounded-lg p-5 sm:p-8" style="width: 364px;">
                <!-- Modal Header -->
                <div class="flex items-center justify-center mb-6">
                    <h3 class="text-1724-1826 font-semibold text-center">
                        기존에 가입한 간편로그인을 <br>
                        해제 후 진행해야 합니다
                    </h3>                   
                </div>
    
                <!-- Address List -->
                <div class="space-y-5 sm:space-y-6 mb-2.5 sm:mb-6">
                    <!-- Address Item 1 -->
                    <p class="text-xs font-normal text-gray-400 text-center">
                        해제 후에는 가입인증을 처음부터 진행해야 합니다
                    </p>
                </div>
    
                <!-- Select Button -->
                <div class="mt-20 sm:mt-6 pb-1 sm:pb-0 pt-6 sm:pt-0 flex items-center justify-center gap-x-4">
                    <button onclick="gotoLoginEasy()"
                        class="flex-1 text-15-l-22 w-full py-2.5 border border-blue-500 text-blue-500 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-100">
                        기존 간편로그인 이용
                    </button>
                    <button onclick="closeMdNotification()"
                        class="flex-1 text-15-l-22 w-full py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        해제 후 재인증
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>

        const btnLogin = document.querySelector('#btn-login')
        const mdNotification = document.querySelector('#md-notification')
        const mdClose = document.querySelector('#modal-close')

        const apps = [
            {id: 1, name: '카카오 로그인', link: '../assets/images/icon/auth/kakao.svg'},
            {id: 2, name: '네이버 로그인', link: '../assets/images/icon/auth/naver.svg'},
        ]
        let appIdChoose = 0

        function renderAppSelect() {
            let stringHTML = ''
            apps.forEach(app => {
                const check = appIdChoose === app.id                
                stringHTML +=
                `
                    <div onclick="selectedApp(${app.id})" class="cursor-pointer space-y-9 w-40 px-4 pt-4 pb-10 border rounded-lg ${check ? "border-blue-400 bg-blue-50" : "border-gray-400"}">
                        <div class="h-10">
                            <div for="" class="flex items-center justify-between">
                                <input ${check ? "checked='true'" : ""} name="login-app" type="radio" class="w-6 h-6">
                                <span class="${check ? '' : 'hidden'} text-13-l-18 text-blue-500 font-medium py-0.5 px-3 rounded-full bg-blue-100">사용중</span>
                            </div>    
                        </div>

                        <div class="flex flex-col items-center justify-center gap-y-3">
                            <div class="overflow-hidden rounded-full" style="width: 42px; height: 42px;">
                                <img src="${app.link}" alt="">
                            </div>
                            <p class="text-sm font-medium">${app.name}</p>
                        </div>
                    </div>
                `
            });

            document.querySelector('#list-app').innerHTML = stringHTML;
        }
        renderAppSelect()

        function selectedApp(id) {
            appIdChoose = id
            renderAppSelect()

            btnLogin.classList.add('text-white')
            btnLogin.classList.add('bg-blue-400')
            btnLogin.classList.add('cursor-pointer')

            btnLogin.classList.remove('text-gray-400')
            btnLogin.classList.remove('bg-gray-200')
            btnLogin.classList.remove('cursor-default')
        }

        function login() {
            if (appIdChoose === 0) return;
            
            mdNotification.classList.remove('hidden');           
        }

        function gotoLoginEasy() {
             // Đợi 1 giây rồi mới chuyển trang
             setTimeout(function() {
                window.location.href = './AU-membership-easy.html';
            }, 1000); // 1000ms = 1 giây
        }

        function closeMdNotification() {
            mdNotification.classList.add('hidden')
        }

        function toggleMdClose() {
            mdClose.classList.toggle('hidden')
        }
    </script>
