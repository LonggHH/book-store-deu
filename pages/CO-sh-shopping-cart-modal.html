<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - modal</title>

    <!-- Link Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- Link Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/util.css">    
</head>

<body>

    <section>
        <button class="py-1 px-3 rounded border bg-gray-500 text-white" onclick="toggleModal()">toggle modal</button>
    </section>


    <!-- Modal Background -->
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
            <!-- Modal Text -->
            <p class="text-center text-18-l-26 font-medium mb-6">선택한 상품이 <br>장바구니에서 삭제됩니다.</p>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <!-- Cancel Button -->
                <button onclick="toggleModal()"
                    class="w-36 px-6 py-2 border border-gray-300 rounded text-gray-600 hover:bg-gray-100 text-15-l-22 font-semibold">취소</button>
                <!-- Confirm Button -->
                <button
                    class="w-36 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-15-l-22 font-semibold">확인</button>
            </div>
        </div>
    </div>
    <!-- ////////////////////////////////////////// -->
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8">
            <!-- Modal Text -->
            <p class="text-center text-18-l-26 font-medium mb-6">총 3개의 상품을 기부합니다.</p>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <!-- Cancel Button -->
                <button onclick="toggleModal()"
                    class="w-36 px-6 py-2 border border-gray-300 rounded text-gray-600 hover:bg-gray-100 text-15-l-22 font-semibold">취소</button>
                <!-- Confirm Button -->
                <button
                    class="w-36 px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-15-l-22 font-semibold">확인</button>
            </div>
        </div>
    </div>
    <!-- ////////////////////////////////////////// -->

    <!-- Modal Background -->
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 flex flex-col gap-8">
            <!-- Modal Title -->
            <p class="text-center text-18-l-26 font-semibold">도서소득 공제 결제 안내</p>

            <!-- Modal Content -->
            <div class="flex flex-col gap-3">
                <p class="text-center text-15-l-22 text-gray-700">
                    소득공제가 되는 상품과 되지 않는 상품을 같이<br>
                    구매하셔서 결제가 2번 발생합니다.
                </p>

                <p class="text-center text-xs font-normal text-gray-400">
                    결제 후 해당 상품은 배송지로 묶음배송됩니다.
                </p>
                <button
                    class="text-13-l-18 py-1.5 font-semibold w-full bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200">
                    도서소득공제 안내
                </button>
            </div>

            <!-- Confirm Button -->
            <button class="text-15-l-22 font-semibold w-full py-2.5 bg-blue-500 text-white rounded hover:bg-blue-600"
                onclick="toggleModal()">
                확인
            </button>
        </div>
    </div>
    <!-- ////////////////////////////////////////// -->

    <!-- Modal Background -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 flex flex-col gap-6">
            <!-- Modal Title -->
            <p class="text-center text-18-l-26 font-semibold">방문 수령을 하실 서원을 선택해주세요</p>

            <!-- Dropdown Menu -->
            <div class="relative">
                <select class="w-full border-gray-300 text-gray-700 outline-none appearance-none border rounded py-3 px-4 cursor-pointer">
                    <option>서원 선택</option>
                </select>       
                
                <span class="absolute inset-y-0 right-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-chevron-down"></i>
                  </span>
            </div>

            <!-- Modal Content -->
            <p class=" text-gray-500 text-xs font-normal text-justify">
                실시간으로 재고가 변하니 꼭 서원에서 확인 후 주문해 주세요
                주문 후 7일 이내 수령하지 않으면 자동으로 결제가 취소됩니다
                *취소된 금액은 결제 취소 후 예치금으로 전환됩니다.
            </p>

            <!-- Buttons -->
            <div class="flex justify-center space-x-4">
                <!-- Cancel Button -->
                <button class="flex-1 text-15-l-22 font-medium px-6 py-2 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-100">취소</button>
                <!-- Confirm Button -->
                <button class="flex-1 text-15-l-22 font-medium px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600" 
                onclick="toggleModal()">확인</button>
            </div>
        </div>
    </div>








    <!-- --------------------------------------------------------------------------------------------------------------------------------- -->
    <script>
        function toggleModal() {
            document.getElementById('modal').classList.toggle('hidden')
        }
    </script>
</body>

</html>
